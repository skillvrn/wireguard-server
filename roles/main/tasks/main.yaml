---
- name: Upgrade the OS (apt-get dist-upgrade)
  ansible.builtin.apt:
    upgrade: dist

- name: Run the equivalent of "apt-get update" as a separate step
  ansible.builtin.apt:
    update_cache: yes

- name: Update all packages to their latest version
  ansible.builtin.apt:
    name: "*"
    state: latest

- name: Install required system packages
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
    state: latest

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu jammy stable
    state: present

- name: Update apt and install docker-ce
  apt:
    name: docker-ce
    state: latest
    update_cache: true

- name: Install docker-compose-plugin
  apt:
    name: docker-compose-plugin
    state: latest

- name: Install docker-ce-cli
  apt:
    name: docker-ce-cli
    state: latest

- name: Install containerd.io
  apt:
    name: containerd.io
    state: latest

- name: Install Docker Module for Python
  pip:
    name: docker

- name: Add user to "docker" group
  user:
    name: "{{ wg_user }}"
    groups: "docker"
    append: yes

- name: Install docker-compose from official github repo
  get_url:
    url: https://github.com/docker/compose/releases/download/v2.12.2/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: 'a+x'
    force: yes

- name: Create dir {{ vpn_path }}
  file:
    path: "{{ vpn_path }}"
    state: directory
    owner: "{{ wg_user }}"
    mode: '0755'

- name: Upload docker-compose.yml to server
  template:
    src: docker-compose.j2
    dest: "{{ vpn_path }}/docker-compose.yml"

- name: Start Docker Compose with wireguard-server
  shell:
    cmd: "docker-compose up -d"
    chdir: "{{ vpn_path }}"
