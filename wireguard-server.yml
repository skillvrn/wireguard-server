# Wireguard-server playbook
---
- hosts: "all"
  tasks:
  - name: Upgrade the OS (apt-get dist-upgrade)
    ansible.builtin.apt:
      upgrade: dist
  - name: Run the equivalent of "apt-get update" as a separate step
    ansible.builtin.apt:
      update_cache: yes
  - name: Update all packages to their latest version
    ansible.builtin.apt:
      name: "*"
      state: latest
  - name: Install aptitude
    apt:
      name: aptitude
      state: latest
      update_cache: true
  - name: Install required system packages
    apt:
      pkg:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - python3-pip
        - virtualenv
        - python3-setuptools
      state: latest
      update_cache: true
  - name: Add Docker GPG apt Key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
  - name: Add Docker Repository
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu jammy stable
      state: present
  - name: Update apt and install docker-ce
    apt:
      name: docker-ce
      state: latest
      update_cache: true
  - name: Install docker-compose-plugin
    apt:
      name: docker-compose-plugin
      state: latest
      update_cache: true
  - name: Install docker-ce-cli
    apt:
      name: docker-ce-cli
      state: latest
      update_cache: true
  - name: Install containerd.io
    apt:
      name: containerd.io
      state: latest
      update_cache: true
  - name: Install Docker Module for Python
    pip:
      name: docker
  - name: Add "sk" user to "docker" group
    user:
      name: sk
      groups: "docker"
      append: yes
  - name: Install docker-compose from official github repo
    get_url:
      url: https://github.com/docker/compose/releases/download/v2.12.2/docker-compose-Linux-x86_64
      dest: /usr/local/bin/docker-compose
      mode: 'a+x'
      force: yes
  - name: Create dir /opt/wireguard-server
    file:
      path: /opt/wireguard-server
      state: directory
      mode: '0755'
  - name: Create docker-compose.yml
    file:
      path: /opt/wireguard-server/docker-compose.yml
      state: touch
      mode: u=rw,g=r,o=r
  - name: Insert text to docker-compose.yml
    blockinfile:
      path: /opt/wireguard-server/docker-compose.yml
      block: |
        version: "2.1"
        services:
          wireguard:
          image: linuxserver/wireguard
          container_name: wireguard
          cap_add:
            - NET_ADMIN
            - SYS_MODULE
          environment:
            - PUID=1000
            - PGID=1000
            - TZ=Europe/Berlin
            - SERVERURL=auto #optional
            - SERVERPORT=51820 #optional
            - PEERS=100 #optional
            - PEERDNS=auto #optional
            - INTERNAL_SUBNET=10.13.13.0 #optional
          volumes:
            - /opt/wireguard-server/config:/config
            - /lib/modules:/lib/modules
          ports:
            - 51820:51820/udp
          sysctls:
            - net.ipv4.conf.all.src_valid_mark=1
          restart: always
  - name: Start Docker Compose with wireguard-server
    community.docker.docker_compose:
      project_src: /opt/wireguard-server/
...
